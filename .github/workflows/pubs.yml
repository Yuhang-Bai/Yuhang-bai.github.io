name: Build publications include
on:
  push:
    branches: [ main ]
    paths:
      - publications.bib
      - scripts/bib2md.py
  workflow_dispatch:

jobs:
  build-md:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install bibtexparser
      - run: python scripts/bib2md.py
      - name: Commit changes
        run: |
          if ! git diff --quiet _includes/publications.md; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add _includes/publications.md
            git commit -m "chore: update publications include"
            git push
          fi
